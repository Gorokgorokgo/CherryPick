spring:
  application:
    name: cherrypick

  datasource:
    url: jdbc:postgresql://aws-0-ap-northeast-2.pooler.supabase.com:6543/postgres
    driver-class-name: org.postgresql.Driver
    username: ${SUPABASE_DB_USER:postgres}
    password: ${SUPABASE_DB_PASSWORD:your_password}

  hikari:
    # 서버 사이드 PreparedStatement 비활성화
    data-source-properties:
      prepareThreshold: 0
      useServerPrepStmts: false
    # 커넥션 초기화 시 기존 세션 상태 초기화
    connection-init-sql: DISCARD ALL

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

logging:
  level:
    com.cherrypick: DEBUG
    org.springframework.web: DEBUG
