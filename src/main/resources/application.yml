spring:
  application:
    name: cherrypick
  profiles:
    include: oauth

  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB
      file-size-threshold: 1MB

  datasource:
    url: jdbc:postgresql://${NCP_DB_HOST}:${NCP_DB_PORT}/${NCP_DB_NAME}
    driver-class-name: org.postgresql.Driver
    username: ${NCP_DB_USERNAME}
    password: ${NCP_DB_PASSWORD}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      timeout: 2000ms

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # 시간대 설정
  jackson:
    time-zone: Asia/Seoul

server:
  port: 8080

# Actuator 설정 (헬스체크용)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  swagger-ui:
    tags-sorter: alpha

jwt:
  secret: ${JWT_SECRET}
  # 모바일 앱 토큰 만료 시간: 2주(14일) = 1209600000ms
  # 개인 기기이므로 편의성을 위해 긴 만료 시간 설정
  expiration: ${JWT_EXPIRATION:1209600000}

# AWS Configuration (기존 설정 보관)
