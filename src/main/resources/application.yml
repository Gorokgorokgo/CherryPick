# Naver Cloud Platform Object Storage Configuration
ncp:
  object-storage:
    endpoint: ${NCP_OBJECT_STORAGE_ENDPOINT:https://kr.object.ncloudstorage.com}
    bucket: ${NCP_OBJECT_STORAGE_BUCKET:cherrypick-images}
    region: ${NCP_REGION:kr-standard}
  credentials:
    access-key: ${NCP_ACCESS_KEY_ID}
    secret-key: ${NCP_SECRET_ACCESS_KEY}

# Kakao API 설정
kakao:
  api:
    key: ${KAKAO_REST_API_KEY:}  # 카카오 REST API 키 (환경변수에서 로드)

# 비즈니스 설정
business:
  commission:
    rate: ${COMMISSION_RATE:0.03}  # 기본 3% (0.00 = 0%, 0.01 = 1%)
    new-user-free-days: ${NEW_USER_FREE_DAYS:30}  # 신규 사용자 무료 기간 (일)
    promotion:
      enabled: ${PROMOTION_ENABLED:false}  # 프로모션 활성화
      rate: ${PROMOTION_RATE:0.00}  # 프로모션 수수료율
      end-date: ${PROMOTION_END_DATE:2026-12-31}  # 프로모션 종료일

# 마이그레이션 시스템 설정
migration:
  security:
    max-rollbacks-per-day: 3
    cooling-period-hours: 24
    max-error-rate: 0.05
    emergency-code-length: 32
    service-token: ${MIGRATION_SERVICE_TOKEN:valid-service-token}

logging:
  level:
    com.cherrypick: DEBUG
    org.springframework.web: INFO
    org.springframework.web.socket: WARN
    org.apache.tomcat.websocket: WARN
