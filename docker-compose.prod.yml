version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cherrypick-db-prod
    environment:
      POSTGRES_DB: ${NCP_DB_NAME}
      POSTGRES_USER: ${NCP_DB_USERNAME}
      POSTGRES_PASSWORD: ${NCP_DB_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"  # SSH 터널로만 접속 가능
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${NCP_DB_USERNAME} -d ${NCP_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cherrypick-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cherrypick-redis-prod
    # ports:
    #   - "6379:6379" # Internal access only
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-}"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - cherrypick-network

  # Spring Boot Application
  app:
    build: .
    image: cherrypick-app:latest
    container_name: cherrypick-app-prod
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      # 컨테이너 내부에서는 DB 호스트를 서비스 이름(db)으로 설정
      - NCP_DB_HOST=db
      - REDIS_HOST=redis
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - cherrypick-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cherrypick-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL certificates (Lets Encrypt)
      - /etc/letsencrypt:/etc/nginx/ssl:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cherrypick-network

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  cherrypick-network:
    driver: bridge
