name: CherryPick CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# 환경변수 없음 (ECR 사용하지 않음)

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: cherrypick_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: "코드 체크아웃 : GitHub 저장소에서 소스코드 다운로드"
        uses: actions/checkout@v4

      - name: "JDK 17 설정 : Java 17 개발환경 설치 및 설정"
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "corretto"

      - name: "Gradle 패키지 캐시 : 의존성 라이브러리 캐싱으로 빌드 속도 향상"
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: "gradlew 실행 권한 부여 : Gradle Wrapper 스크립트 실행 권한 설정"
        run: chmod +x gradlew

      - name: "테스트 실행 : 단위 테스트 및 통합 테스트 실행"
        run: ./gradlew test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: cherrypick_test
          DB_USERNAME: postgres
          DB_PASSWORD: password123
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret-key-must-be-at-least-64-characters-long-for-testing

      - name: "테스트 리포트 생성 : 테스트 결과를 GitHub PR에 표시"
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Gradle 테스트
          path: build/test-results/test/*.xml
          reporter: java-junit
          token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: "Secrets 확인"
        run: |
          echo "EC2_HOST 길이: $(echo '${{ secrets.EC2_HOST }}' | wc -c)"
          echo "EC2_USER 길이: $(echo '${{ secrets.EC2_USER }}' | wc -c)" 
          echo "EC2_SSH_KEY 길이: $(echo '${{ secrets.EC2_SSH_KEY }}' | wc -c)"
          
      - name: "EC2 배포 : SSH로 EC2 서버에 접속하여 애플리케이션 재시작"
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 프로젝트 디렉토리로 이동
            cd /home/ec2-user/CherryPick
            
            # 최신 코드 받기
            git pull origin main
            
            # 기존 애플리케이션 종료
            pkill -f CherryPick || true
            
            # 새 애플리케이션 시작 (백그라운드)
            nohup ./gradlew bootRun > app.log 2>&1 &
            
            # 잠시 대기 후 상태 확인
            sleep 15
            echo "애플리케이션 상태 확인:"
            ps aux | grep CherryPick | grep -v grep || echo "애플리케이션이 시작되지 않았습니다"

      - name: "헬스 체크 : 배포된 애플리케이션 정상 동작 확인"
        run: |
          sleep 20
          curl -f http://${{ secrets.EC2_HOST }}:8080/actuator/health || echo "헬스체크 실패 - 수동 확인 필요"

      - name: "슬랙 알림 : 배포 결과를 슬랙 채널로 알림"
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: "#deployments"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          text: |
            🚀 CherryPick 배포 ${{ job.status }}
            🌿 브랜치: ${{ github.ref }}
            📝 커밋: ${{ github.sha }}
            👤 작성자: ${{ github.actor }}
