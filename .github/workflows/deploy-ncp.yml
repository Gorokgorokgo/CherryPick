name: Deploy to NCP Server

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

env:
  JAR_NAME: CherryPick-0.0.1-SNAPSHOT.jar

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: cherrypick_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: gradle-${{ runner.os }}-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create test environment file
      run: |
        cat > .env.test << EOF
        NCP_DB_HOST=localhost
        NCP_DB_PORT=5432
        NCP_DB_NAME=cherrypick_test
        NCP_DB_USERNAME=postgres
        NCP_DB_PASSWORD=test_password
        REDIS_HOST=localhost
        REDIS_PORT=6379
        REDIS_PASSWORD=
        JWT_SECRET=test-jwt-secret-key-must-be-at-least-64-characters-long-for-security-purposes
        JWT_EXPIRATION=86400000
        SPRING_PROFILES_ACTIVE=test
        NCP_OBJECT_STORAGE_ENDPOINT=https://kr.object.ncloudstorage.com
        NCP_OBJECT_STORAGE_BUCKET=cherrypick-test
        NCP_ACCESS_KEY_ID=test
        NCP_SECRET_ACCESS_KEY=test
        NCP_REGION=kr-standard
        COMMISSION_RATE=0.03
        NEW_USER_FREE_DAYS=30
        PROMOTION_ENABLED=true
        PROMOTION_RATE=0.00
        PROMOTION_END_DATE=2025-12-31
        EOF

    - name: Wait for services to be ready
      run: |
        echo "⏳ Waiting for PostgreSQL to be ready..."
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "PostgreSQL is unavailable - sleeping"
          sleep 2
        done
        echo "✅ PostgreSQL is ready!"
        
        echo "⏳ Waiting for Redis to be ready..."
        until redis-cli -h localhost -p 6379 ping | grep -q PONG; do
          echo "Redis is unavailable - sleeping"
          sleep 2
        done
        echo "✅ Redis is ready!"

    - name: Run tests
      env:
        SPRING_PROFILES_ACTIVE: test
      run: |
        echo "🧪 Running tests with optimized settings..."
        ./gradlew test \
          --parallel \
          --max-workers=4 \
          --build-cache \
          --no-daemon \
          --stacktrace \
          -Dspring.profiles.active=test \
          -Dspring.jpa.hibernate.ddl-auto=create-drop \
          -Dlogging.level.org.hibernate.SQL=ERROR

    - name: Build application
      run: |
        echo "🔨 Building application with optimized settings..."
        ./gradlew bootJar \
          --parallel \
          --max-workers=4 \
          --build-cache \
          --no-daemon \
          --stacktrace

    - name: Verify JAR file exists
      run: |
        echo "🔍 Checking JAR file..."
        if [ -f "build/libs/${{ env.JAR_NAME }}" ]; then
          echo "✅ JAR file exists: $(ls -lh build/libs/${{ env.JAR_NAME }})"
          file build/libs/${{ env.JAR_NAME }}
        else
          echo "❌ JAR file not found!"
          echo "Available files in build/libs/:"
          ls -la build/libs/ || echo "build/libs/ directory doesn't exist"
          exit 1
        fi

    - name: Create deployment package
      run: |
        echo "📦 Creating deployment package..."
        mkdir -p deploy
        cp build/libs/${{ env.JAR_NAME }} deploy/
        echo "✅ Deployment package ready"

    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: |
          deploy/
        retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download deployment artifact
      uses: actions/download-artifact@v4
      with:
        name: deployment-package
        path: deploy/

    - name: Deploy to NCP server
      run: |
        # Install sshpass
        sudo apt-get update -qq && sudo apt-get install -y sshpass
        
        # Deploy to server
        sshpass -p "${{ secrets.NCP_SSH_PASSWORD }}" scp -o StrictHostKeyChecking=no \
          deploy/${{ env.JAR_NAME }} ${{ secrets.NCP_SERVER_USER }}@${{ secrets.NCP_SERVER_HOST }}:/tmp/

        # Execute deployment script on server
        sshpass -p "${{ secrets.NCP_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
          ${{ secrets.NCP_SERVER_USER }}@${{ secrets.NCP_SERVER_HOST }} << 'EOF'
        
        APP_NAME="cherrypick"
        JAR_FILE="${{ env.JAR_NAME }}"
        SERVICE_NAME="cherrypick-app"
        
        echo "🚀 Starting deployment..."
        
        # Stop service
        sudo systemctl stop $SERVICE_NAME 2>/dev/null || true
        
        # Backup current version
        if [ -f "/opt/$APP_NAME/$JAR_FILE" ]; then
          sudo cp "/opt/$APP_NAME/$JAR_FILE" "/opt/$APP_NAME/$JAR_FILE.backup.$(date +%Y%m%d_%H%M%S)"
        fi
        
        # Deploy new version
        sudo mkdir -p /opt/$APP_NAME
        sudo mv "/tmp/$JAR_FILE" "/opt/$APP_NAME/"
        sudo chown cherrypick:cherrypick "/opt/$APP_NAME/$JAR_FILE"
        sudo chmod 755 "/opt/$APP_NAME/$JAR_FILE"
        
        # Start service
        sudo systemctl start $SERVICE_NAME
        sudo systemctl enable $SERVICE_NAME
        
        # Health check with timeout
        echo "⏳ Waiting for application..."
        sleep 20
        
        for i in {1..10}; do
          if curl -f --connect-timeout 3 http://localhost:8080/actuator/health >/dev/null 2>&1; then
            echo "✅ Deployment successful!"
            exit 0
          fi
          echo "Waiting... ($i/10)"
          sleep 3
        done
        
        # If we get here, health check failed
        echo "❌ Health check failed - rolling back..."
        sudo systemctl stop $SERVICE_NAME
        BACKUP=$(ls -t /opt/$APP_NAME/$JAR_FILE.backup.* 2>/dev/null | head -1)
        if [ -n "$BACKUP" ]; then
          sudo cp "$BACKUP" "/opt/$APP_NAME/$JAR_FILE"
          sudo systemctl start $SERVICE_NAME
          echo "🔄 Rollback completed"
        fi
        exit 1
        EOF
