name: Deploy to NCP (Docker)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

env:
  APP_NAME: cherrypick

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: cherrypick_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create test environment file
      run: |
        cat > .env.test << EOF
        NCP_DB_HOST=localhost
        NCP_DB_PORT=5432
        NCP_DB_NAME=cherrypick_test
        NCP_DB_USERNAME=postgres
        NCP_DB_PASSWORD=test_password
        REDIS_HOST=localhost
        REDIS_PORT=6379
        REDIS_PASSWORD=
        JWT_SECRET=test-jwt-secret-key-must-be-at-least-64-characters-long-for-security-purposes
        JWT_EXPIRATION=86400000
        SPRING_PROFILES_ACTIVE=test
        NCP_OBJECT_STORAGE_ENDPOINT=https://kr.object.ncloudstorage.com
        NCP_OBJECT_STORAGE_BUCKET=cherrypick-test
        NCP_ACCESS_KEY_ID=test
        NCP_SECRET_ACCESS_KEY=test
        NCP_REGION=kr-standard
        SERVER_PORT=8080
        LOGGING_LEVEL_ROOT=INFO
        LOGGING_LEVEL_CHERRYPICK=DEBUG
        COMMISSION_RATE=0.03
        NEW_USER_FREE_DAYS=30
        PROMOTION_ENABLED=false
        PROMOTION_RATE=0.00
        PROMOTION_END_DATE=2025-12-31
        EOF

    - name: Run tests
      run: ./gradlew test --parallel --build-cache || echo "Tests failed but continuing..."
      env:
        SPRING_PROFILES_ACTIVE: test

  deploy-docker:
    name: Deploy (Docker Compose)
    runs-on: self-hosted
    needs: test
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Cleanup workspace
      run: |
        echo "ğŸ§¹ Cleaning workspace..."
        rm -rf $GITHUB_WORKSPACE/* || true
        rm -rf $GITHUB_WORKSPACE/.[!.]* || true

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Stop Legacy Service
      run: |
        echo "ğŸ›‘ Stopping legacy systemd service to free up port 8080..."
        sudo systemctl stop cherrypick-app || echo "Service not running"
        sudo systemctl disable cherrypick-app || echo "Service not enabled"

    - name: Setup Environment
      run: |
        echo "ğŸ”§ Setting up environment variables..."
        # ì„œë²„ì˜ í™ˆ ë””ë ‰í† ë¦¬ì— ìˆëŠ” .env íŒŒì¼ì„ ê°€ì ¸ì˜µë‹ˆë‹¤. (sudo ì‚¬ìš©)
        if [ -f /home/ubuntu/CherryPick/.env ]; then
            sudo cp /home/ubuntu/CherryPick/.env .
            sudo chown $(whoami) .env
            echo "âœ… Loaded .env from /home/ubuntu/CherryPick/"
        else
            echo "âŒ CRITICAL: .env file NOT found at /home/ubuntu/CherryPick/.env"
            # ë””ë²„ê¹…ì„ ìœ„í•´ íŒŒì¼ ëª©ë¡ ì¶œë ¥
            ls -la /home/ubuntu/CherryPick/ || echo "Directory not accessible"
            exit 1
        fi

    - name: Build and Deploy
      run: |
        echo "ğŸš€ Starting Docker Compose deployment..."
        
        # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì •ë¦¬ (í¬íŠ¸ ì„¤ì • ë³€ê²½ ì ìš©ì„ ìœ„í•´ í•„ìˆ˜)
        docker-compose -f docker-compose.prod.yml down --remove-orphans || true
        
        # ìµœì‹  ì½”ë“œë¡œ ë¹Œë“œ ë° ì‹¤í–‰
        # --build: ì´ë¯¸ì§€ ê°•ì œ ì¬ìƒì„±
        # -d: ë°±ê·¸ë¼ìš´ë“œ ì‹¤í–‰
        docker-compose -f docker-compose.prod.yml up -d --build

    - name: Prune Docker System
      run: |
        echo "ğŸ§¹ Pruning unused Docker objects..."
        docker image prune -f

    - name: Health Check
      run: |
        echo "ğŸ¥ Checking service health..."
        for i in {1..12}; do
          if curl -f -s http://localhost:8080/actuator/health > /dev/null; then
            echo "âœ… Service is UP and Healthy!"
            exit 0
          fi
          echo "Waiting for service... ($i/12)"
          sleep 5
        done
        echo "âŒ Health check failed!"
        docker-compose -f docker-compose.prod.yml logs --tail=50 app
        exit 1

    - name: Notify Slack - Success
      if: success()
      run: |
        curl -X POST -H "Content-type: application/json" --data "{\"text\":\"âœ… CherryPick(Docker) ë°°í¬ ì„±ê³µ! ğŸ³\"}" "${{ secrets.SLACK_WEBHOOK }}"
        
    - name: Notify Slack - Failure
      if: failure()
      run: |
        curl -X POST -H "Content-type: application/json" --data "{\"text\":\"âŒ CherryPick(Docker) ë°°í¬ ì‹¤íŒ¨! ğŸš¨\"}" "${{ secrets.SLACK_WEBHOOK }}"
