events {
    worker_connections 1024;
}

http {
    charset utf-8;

    upstream cherrypick-app {
        server app:8080;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # HTTP -> HTTPS Redirect
    server {
        listen 80;
        server_name cherrypick-api-server.store;

        location / {
            return 301 https://$host$request_uri;
        }
        
        # Health check (allow via HTTP for local checks if needed, or just redirect)
        location /health {
            proxy_pass http://cherrypick-app/actuator/health;
            access_log off;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name cherrypick-api-server.store;
        
        # Let's Encrypt Certificates (mounted via Docker volume)
        ssl_certificate /etc/nginx/ssl/live/cherrypick-api-server.store/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/cherrypick-api-server.store/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;

        # API routes
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://cherrypick-app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Authentication endpoints with stricter rate limiting
        location ~ ^/api/(auth|login|signup) {
            limit_req zone=login burst=5 nodelay;
            proxy_pass http://cherrypick-app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket support for real-time bidding
        # /ws와 /ws/ 모두 매칭하여 백엔드 /ws로 전달
        location ~ ^/ws/?$ {
            proxy_pass http://cherrypick-app/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket specific timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Health check
        location /health {
            proxy_pass http://cherrypick-app/actuator/health;
            access_log off;
        }

        # Block sensitive endpoints
        location ~ ^/(actuator|admin) {
            deny all;
            return 403;
        }
    }
}